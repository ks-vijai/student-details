<!doctype html>
<html>

<head>
    <title>SVMH Student detail</title>
    <link rel="stylesheet" type="text/css" href="student.css">
    <link rel="shortcut icon" type="image/jpg" href="logo.jpg">
    <script>
        function myFun(event) {
            event.preventDefault();
            var x = document.getElementById("name").value;
            var y = document.getElementById("age").value;
            var z = document.getElementById("rollno").value;
            var a = document.getElementById("email").value;
            var b = document.getElementById("class").value;
            if (!x || !y || !z || !a || !b) {
                alert("Please fill all the boxes");
                return;
            }
            var tab1 = document.getElementById("myTable1");
            var row = tab1.insertRow();
            var cell1 = row.insertCell();
            var cell2 = row.insertCell();
            var cell3 = row.insertCell();
            var cell4 = row.insertCell();
            var cell5 = row.insertCell();
            cell1.innerHTML = document.getElementById("name").value;
            cell2.innerHTML = document.getElementById("age").value;
            cell3.innerHTML = document.getElementById("rollno").value;
            cell4.innerHTML = document.getElementById("email").value;
            cell5.innerHTML = document.getElementById("class").value;
            resetalll();
            reserroll();


        }

        function funcheck() {
            alert('hi');

        }

        function reserroll() {
            document.getElementById("rollno").value = '';
            document.getElementById("email").value = '';
            document.getElementById("age").value = '';
            document.getElementById("class").value = '';

        }


        function Delete() {

            document.getElementById("myTable1").deleteRow(1);
        }

        function resetalll() {
            document.getElementById("name").value = '';

        }
    </script>
</head>

<body>
    <div class="heading1">
        <center>
            <h1>SVMH SCHOOL</h1>
        </center>
    </div>
    <nav id="navbar">
        <ul>
            <li><img src="logo.jpg" height="30" width="60" </li>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">DETAILS</a></li>
                <li><a href="#">REGISTER</a></li>
                <li><a href="#">PAY FEE</a></li>
                <li><a href="#">CONTACT US</a></li>
                <li style="padding-left: 40px">
                    SEARCH
                    <INPUT TYPE="TEXT" PLACENHOLDER="SEARCH..."></INPUT>
                </li>

        </ul>
    </nav>

    <div class="wrapper">
        <div class="fm">
            <form autocomplete="off">
                <label>NAME</label><br/>
                <input type="text" placeholder="name" id="name" pattern="[a-z]{1,15}" required><br/>
                <label>AGE</label>
                <br>
                <input type="number" class="box" id="age" required>

                <br>

                <label>ROLLNO</label><br/>
                <input id="rollno" name="rollno" type="text" class="box" placeholder="EG:19CSR182" pattern=[0-9]{2}[A-Z]{3}[0-9]{3} title="19CSR182"> <br>
                <label>EMAIL</label><br/>
                <input id="email" type="email " class="box" placeholder="Eg:xyz@gmail.com" title="xyz@gmail.com" required>
                <br>
                <label>CLASS</label><br/>
                <input type="number" placeholder="Class" id="class" min=1 required><br/>

            </form>

        </div>
        <div class="here">
            <input type="button" value="submit" class="btn" onclick="myFun(event);" />

            <input type="button" value="delete" class="btn" onclick="Delete();" />
        </div>
    </div>

    <div class="table">
        <h1 class="h1">STUDENT DETAILS</h1>
        <table id="myTable1" border="4" width=100>
            <tr>
                <td>NAME</td>
                <td>AGE</td>
                <td>ROLL NO</td>
                <td>EMAIL</td>
                <td>CLASS</td>
            </tr>
        </table>
    </div>

</body>

</html>
